spring.kafka.bootstrap-servers=localhost:9092

com.philantree.eventgateway.kafka.group-id=user-group
com.philantree.eventgateway.kafka.bootstrap-servers: localhost:9092
com.philantree.eventgateway.kafka.topic-1: login-event-1
com.philantree.eventgateway.kafka.topic-2: login-event-2
com.philantree.eventgateway.kafka.topic-3: login-event-3
com.philantree.eventgateway.kafka.topic-4: user-event
logging.level.org.apache.kafka = WARN

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.liquibase.change-log=classpath:/db/changelog/changelog-master.yaml
logging.level.liquibase = INFO
